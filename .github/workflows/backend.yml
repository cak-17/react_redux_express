name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file docker/backend/Dockerfile --tag backend:$(date +%s)

  test:

    runs-on: ubuntu-latest
    steps:
    
      - name: ESLint checker
        uses: ninosaurus/eslint-check@v5.3.1
        with:
          eslint-config-path: .eslintrc.cjs
